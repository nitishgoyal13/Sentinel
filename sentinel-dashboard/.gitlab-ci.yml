.default: &default
  only:
  - merge_requests
  - web

.default_tag: &default_tag
  tags:
    - backend

stages:
  - build
  - quality
  - deploy
  - merge
  - release

merge_ready:
#  tags:
#    - backend
  stage: quality
  <<: *default
  <<: *default_tag
  script:
    - mvn test -U -Pquality_check


post_merge:
  stage: merge
  <<: *default_tag
  script:
    - mvn clean test -U -Pquality_check
  only:
    refs:
      - develop

build_snapshot:
#  tags:
#    - backend
  stage: build
  <<: *default
  <<: *default_tag
  script:
    - mvn clean install -DskipTests=true -U -Pdocker

deploy_snapshot:
#  tags:
#    - backend
  stage: deploy
  <<: *default_tag
  only:
    - web
  script:
    - mvn deploy -DskipTests=true -Pdocker
  when: manual
  allow_failure: false


release:
  <<: *default_tag
  stage: release
  script:
    - git remote set-url origin "git@gitlab.phonepe.com:${CI_PROJECT_PATH}.git"
    - git checkout master
    - git checkout develop
    - mvn -U -Pdocker jgitflow:release-start jgitflow:release-finish
    - git push --all
    - git push --tags origin
  when: manual
  only:
    refs:
      - develop
